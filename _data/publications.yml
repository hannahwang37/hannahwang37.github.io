journals:
  - title: "EmotionLens: Interactive visual exploration of the circumplex emotion space in literary works via affective word clouds"
    authors: "Bingyuan Wang, Qing Shi, Xiaohan Wang, You Zhou, Wei Zeng, and Zeyu Wang"
    venue: "Visual Informatics"
    year: 2025
    description: "This paper presents EmotionLens, an interactive system for visual exploration of emotions in literary works. The work introduces a new emotion dataset including literary works from different time periods, genres, and languages, with detailed valence and arousal labels. The system enables users to analyze literary emotions at different levels (individual, group, society) and from different perspectives (distribution, timeline, correlation) through an enhanced affective word cloud that adjusts word weight, position, and color to make emotional analysis of literary texts more intuitive and insightful."
    paperurl: "https://www.sciencedirect.com/science/article/pii/S2468502X25000063"
    slidesurl: ""
    bibtexurl: ""

