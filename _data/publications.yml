conferences:
  - title: "Who's Pushing the Code? An Exploration of GitHub Impersonation"
    authors: "Yueke Zhang, Anda Liang, Xiaohan Wang, Jiaxin Song, Ming Zhong, and Bradley Reaves"
    venue: "IEEE/ACM International Conference on Software Engineering (ICSE)"
    year: 2025
    description: "This research investigates the phenomenon of GitHub impersonation and its potential impacts on software security and authenticity. The study examines various methods through which malicious actors can impersonate legitimate developers on GitHub, analyzes the prevalence of such activities, and discusses the implications for the software development ecosystem. This paper presents the first empirical study of GitHub impersonation risks. Through interviews with 17 OSS contributors, we revealed widespread underestimation of threats, while analysis of 12.5M commits exposed critical vulnerabilities in current systems."
    paperurl: ""
    slidesurl: ""
    bibtexurl: ""
    
  - title: "Topology Guidance for Interactive Visualization of Large-Scale Dynamic Networks"
    authors: "Xiaohan Wang, Yuhang Zhao, Jiaxin Song, and Wei Zeng"
    venue: "IEEE Conference on Visual Analytics Science and Technology (VAST)"
    year: 2025
    description: "This work presents a novel approach for interactive visualization of large-scale dynamic networks using topology guidance. The method helps users understand the evolution of network structures over time and identify important patterns in dynamic network data."
