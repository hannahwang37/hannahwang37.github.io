<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);">
  <!-- Background gradient -->
  <rect width="400" height="300" fill="url(#githubGrad)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="githubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- GitHub logo style -->
  <g id="githubElements">
    <!-- Fake profile indicators -->
    <circle cx="100" cy="100" r="25" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
    <circle cx="100" cy="100" r="20" fill="#3d4852" stroke="#95a5a6" stroke-width="2"/>
    <text x="100" y="107" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
    
    <!-- Real profile -->
    <circle cx="300" cy="100" r="25" fill="#27ae60" stroke="#2ecc71" stroke-width="3"/>
    <circle cx="300" cy="100" r="20" fill="#3d4852" stroke="#95a5a6" stroke-width="2"/>
    <text x="300" y="107" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">âœ“</text>
    
    <!-- VS symbol -->
    <text x="200" y="107" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">VS</text>
  </g>
  
  <!-- Code repository representation -->
  <g id="codeRepo" stroke="#95a5a6" stroke-width="1" fill="none">
    <!-- Repository boxes -->
    <rect x="60" y="150" width="80" height="60" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <rect x="260" y="150" width="80" height="60" fill="rgba(39, 174, 96, 0.1)" stroke="#27ae60" stroke-width="2" rx="5"/>
    
    <!-- Code lines -->
    <line x1="70" y1="165" x2="120" y2="165" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="175" x2="110" y2="175" stroke="#e74c3c" stroke-width="1"/>
    <line x1="70" y1="185" x2="125" y2="185" stroke="#e74c3c" stroke-width="1"/>
    <line x1="70" y1="195" x2="105" y2="195" stroke="#e74c3c" stroke-width="1"/>
    
    <line x1="270" y1="165" x2="320" y2="165" stroke="#27ae60" stroke-width="2"/>
    <line x1="270" y1="175" x2="310" y2="175" stroke="#27ae60" stroke-width="1"/>
    <line x1="270" y1="185" x2="325" y2="185" stroke="#27ae60" stroke-width="1"/>
    <line x1="270" y1="195" x2="305" y2="195" stroke="#27ae60" stroke-width="1"/>
  </g>
  
  <!-- Security shields and warnings -->
  <g id="securityElements">
    <!-- Warning triangle -->
    <path d="M200 140 L190 155 L210 155 Z" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="200" y="152" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
    
    <!-- Security scanning lines -->
    <g opacity="0.6">
      <line x1="50" y1="230" x2="350" y2="230" stroke="#3498db" stroke-width="2"/>
      <line x1="50" y1="240" x2="350" y2="240" stroke="#3498db" stroke-width="1" opacity="0.7"/>
      <line x1="50" y1="250" x2="350" y2="250" stroke="#3498db" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Magnifying glass for analysis -->
    <circle cx="320" cy="50" r="15" fill="none" stroke="#95a5a6" stroke-width="3"/>
    <line x1="332" y1="62" x2="345" y2="75" stroke="#95a5a6" stroke-width="3"/>
  </g>
  
  <!-- Network connections showing impersonation -->
  <g stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7" stroke-dasharray="3,3">
    <path d="M125 100 Q150 80 175 100"/>
    <path d="M225 100 Q250 80 275 100"/>
    <line x1="100" y1="125" x2="200" y2="140"/>
    <line x1="300" y1="125" x2="200" y2="140"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    GitHub Impersonation
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="12">
    Exploring Identity Security in Software Development
  </text>
</svg> 