<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
  <!-- Background gradient -->
  <rect width="400" height="300" fill="url(#arGrad)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="arGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Tiled Display Wall -->
  <g id="tiledDisplay">
    <!-- Display grid -->
    <g transform="translate(100,80)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="50" y="0" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="100" y="0" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="150" y="0" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      
      <!-- Row 2 -->
      <rect x="0" y="40" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="50" y="40" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="100" y="40" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="150" y="40" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      
      <!-- Row 3 -->
      <rect x="0" y="80" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="50" y="80" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="100" y="80" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      <rect x="150" y="80" width="45" height="35" fill="url(#screenGrad)" stroke="#1976d2" stroke-width="2" rx="3"/>
      
      <!-- Content on screens -->
      <g fill="#1976d2" opacity="0.6">
        <!-- Data visualizations -->
        <circle cx="22" cy="17" r="8" fill="#ff5722"/>
        <rect x="60" y="10" width="25" height="15" fill="#4caf50"/>
        <polygon points="110,25 125,10 140,25 125,30" fill="#ff9800"/>
        <path d="M160 10 Q175 20 190 10 Q175 30 160 25" stroke="#e91e63" stroke-width="2" fill="none"/>
        
        <line x1="10" y1="50" x2="35" y2="65" stroke="#2196f3" stroke-width="3"/>
        <ellipse cx="72" cy="57" rx="15" ry="8" fill="#9c27b0" opacity="0.7"/>
        <rect x="105" y="50" width="35" height="20" fill="#00bcd4" opacity="0.7"/>
        <circle cx="172" cy="57" r="12" fill="#cddc39" opacity="0.7"/>
        
        <!-- More content -->
        <path d="M5 90 Q20 100 35 90 Q50 105 35 110" stroke="#607d8b" stroke-width="2" fill="none"/>
        <rect x="55" y="90" width="30" height="20" fill="#795548" opacity="0.6"/>
        <polygon points="110,100 130,90 140,105 120,110" fill="#3f51b5"/>
        <circle cx="172" cy="100" r="10" fill="#f44336"/>
      </g>
    </g>
  </g>
  
  <!-- Clustering indicators -->
  <g id="clustering" stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.8">
    <!-- Cluster boundaries -->
    <rect x="95" y="75" width="105" height="85" rx="10" stroke-dasharray="5,5"/>
    <rect x="245" y="75" width="105" height="85" rx="10" stroke-dasharray="5,5"/>
    
    <!-- Cluster labels -->
    <text x="147" y="70" text-anchor="middle" fill="#ffeb3b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cluster A</text>
    <text x="297" y="70" text-anchor="middle" fill="#ffeb3b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cluster B</text>
  </g>
  
  <!-- User interaction elements -->
  <g id="interaction">
    <!-- VR headset representation -->
    <g transform="translate(50,220)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <circle cx="-10" cy="-3" r="6" fill="rgba(255,255,255,0.3)"/>
      <circle cx="10" cy="-3" r="6" fill="rgba(255,255,255,0.3)"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">VR User</text>
    </g>
    
    <!-- Hand controllers -->
    <g transform="translate(350,220)">
      <rect x="-15" y="-8" width="30" height="16" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1" rx="8"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Controller</text>
    </g>
    
    <!-- Interaction rays -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none" stroke-dasharray="3,3">
      <line x1="75" y1="220" x2="150" y2="160"/>
      <line x1="335" y1="220" x2="280" y2="160"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    iTDW
  </text>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Immersive Tiled Display Wall
  </text>
  
  <!-- Conference info -->
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">
    IEEE ISMAR 2022
  </text>
</svg> 