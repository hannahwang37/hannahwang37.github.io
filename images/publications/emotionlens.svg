<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);">
  <!-- Background gradient -->
  <rect width="400" height="300" fill="url(#emotionGrad)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="emotionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heartGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Emotion circumplex background -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="200" cy="150" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Axes for emotion space -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <line x1="200" y1="70" x2="200" y2="230" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Emotion points -->
  <circle cx="250" cy="100" r="6" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="160" cy="120" r="5" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="220" cy="180" r="7" fill="#feca57" opacity="0.8"/>
  <circle cx="180" cy="170" r="4" fill="#ff9ff3" opacity="0.8"/>
  <circle cx="240" cy="130" r="5" fill="#54a0ff" opacity="0.8"/>
  
  <!-- Word cloud representation -->
  <g id="wordCloud" fill="white" font-family="Arial, sans-serif" opacity="0.9">
    <!-- Large words -->
    <text x="120" y="90" font-size="20" font-weight="bold">Joy</text>
    <text x="260" y="110" font-size="18" font-weight="bold">Love</text>
    <text x="140" y="200" font-size="16" font-weight="bold">Sadness</text>
    <text x="240" y="220" font-size="14">Fear</text>
    <text x="170" y="130" font-size="12">Hope</text>
    <text x="220" y="170" font-size="14">Anger</text>
    <text x="280" y="160" font-size="10">Surprise</text>
    <text x="110" y="170" font-size="11">Melancholy</text>
    <text x="300" y="140" font-size="9">Excitement</text>
    <text x="130" y="140" font-size="13">Peace</text>
  </g>
  
  <!-- Literary elements -->
  <g id="literaryElements" stroke="rgba(255,255,255,0.6)" stroke-width="1" fill="none">
    <!-- Book shapes -->
    <rect x="50" y="50" width="20" height="30" fill="rgba(255,255,255,0.3)"/>
    <rect x="52" y="52" width="16" height="26" fill="none" stroke="white"/>
    <line x1="54" y1="55" x2="66" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="54" y1="58" x2="66" y2="58" stroke="white" stroke-width="0.5"/>
    <line x1="54" y1="61" x2="66" y2="61" stroke="white" stroke-width="0.5"/>
    
    <rect x="330" y="220" width="20" height="30" fill="rgba(255,255,255,0.3)"/>
    <rect x="332" y="222" width="16" height="26" fill="none" stroke="white"/>
    <line x1="334" y1="225" x2="346" y2="225" stroke="white" stroke-width="0.5"/>
    <line x1="334" y1="228" x2="346" y2="228" stroke="white" stroke-width="0.5"/>
    <line x1="334" y1="231" x2="346" y2="231" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Connecting lines showing relationships -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <path d="M150 100 Q180 120 220 130"/>
    <path d="M240 140 Q220 160 200 180"/>
    <path d="M180 110 Q200 140 160 170"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    EmotionLens
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">
    Interactive Visual Exploration of Emotions in Literary Works
  </text>
</svg> 