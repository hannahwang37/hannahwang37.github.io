<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #e53e3e 0%, #3182ce 100%);">
  <!-- Background gradient -->
  <rect width="400" height="300" fill="url(#chiGrad)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="chiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balloonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Set data regions -->
  <g id="setRegions" opacity="0.7">
    <!-- Set A -->
    <ellipse cx="120" cy="120" rx="60" ry="40" fill="rgba(229, 62, 62, 0.3)" stroke="#e53e3e" stroke-width="2"/>
    <text x="120" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Set A</text>
    
    <!-- Set B -->
    <ellipse cx="280" cy="120" rx="60" ry="40" fill="rgba(49, 130, 206, 0.3)" stroke="#3182ce" stroke-width="2"/>
    <text x="280" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Set B</text>
    
    <!-- Set C -->
    <ellipse cx="200" cy="200" rx="70" ry="45" fill="rgba(56, 178, 172, 0.3)" stroke="#38b2ac" stroke-width="2"/>
    <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Set C</text>
  </g>
  
  <!-- Data points -->
  <g id="dataPoints">
    <!-- Points in Set A -->
    <circle cx="100" cy="110" r="4" fill="#e53e3e"/>
    <circle cx="140" cy="125" r="4" fill="#e53e3e"/>
    <circle cx="110" cy="135" r="4" fill="#e53e3e"/>
    
    <!-- Points in Set B -->
    <circle cx="260" cy="115" r="4" fill="#3182ce"/>
    <circle cx="300" cy="130" r="4" fill="#3182ce"/>
    <circle cx="270" cy="140" r="4" fill="#3182ce"/>
    
    <!-- Points in Set C -->
    <circle cx="180" cy="190" r="4" fill="#38b2ac"/>
    <circle cx="220" cy="205" r="4" fill="#38b2ac"/>
    <circle cx="190" cy="220" r="4" fill="#38b2ac"/>
    <circle cx="210" cy="185" r="4" fill="#38b2ac"/>
    
    <!-- Intersection points -->
    <circle cx="170" cy="125" r="5" fill="#ffd700" stroke="white" stroke-width="2"/>
    <circle cx="230" cy="135" r="5" fill="#ffd700" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="160" r="5" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Balloon connections -->
  <g id="balloonConnections" stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <!-- Curved connections with balloon-like shapes -->
    <path d="M100 110 Q130 100 170 125" stroke="#e53e3e"/>
    <circle cx="135" cy="105" r="8" fill="url(#balloonGrad)" stroke="#e53e3e" stroke-width="2"/>
    
    <path d="M170 125 Q200 120 230 135" stroke="#3182ce"/>
    <circle cx="200" cy="125" r="8" fill="url(#balloonGrad)" stroke="#3182ce" stroke-width="2"/>
    
    <path d="M230 135 Q215 150 200 160" stroke="#38b2ac"/>
    <circle cx="215" cy="147" r="8" fill="url(#balloonGrad)" stroke="#38b2ac" stroke-width="2"/>
    
    <path d="M200 160 Q185 175 180 190" stroke="#38b2ac"/>
    <circle cx="190" cy="175" r="8" fill="url(#balloonGrad)" stroke="#38b2ac" stroke-width="2"/>
    
    <!-- Line-based connections -->
    <line x1="140" y1="125" x2="170" y2="125" stroke="#e53e3e" stroke-dasharray="3,3"/>
    <line x1="260" y1="115" x2="230" y2="135" stroke="#3182ce" stroke-dasharray="3,3"/>
    <line x1="220" y1="205" x2="200" y2="160" stroke="#38b2ac" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Control points -->
  <g id="controlPoints" fill="#ffd700" stroke="white" stroke-width="1">
    <circle cx="135" cy="105" r="3"/>
    <circle cx="200" cy="125" r="3"/>
    <circle cx="215" cy="147" r="3"/>
    <circle cx="190" cy="175" r="3"/>
    
    <!-- Control point lines -->
    <g stroke="#ffd700" stroke-width="1" fill="none" opacity="0.5">
      <line x1="130" y1="100" x2="140" y2="110"/>
      <line x1="195" y1="120" x2="205" y2="130"/>
      <line x1="210" y1="142" x2="220" y2="152"/>
      <line x1="185" y1="170" x2="195" y2="180"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    BallonVis
  </text>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Hybrid Line-Based and Region-Based Set Visualization
  </text>
  
  <!-- Conference info -->
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">
    ACM CHI Extended Abstracts 2021
  </text>
</svg> 